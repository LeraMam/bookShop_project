<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <div th:insert="~{/fragments/headLinks :: head_fragment}"></div>
    <script>
        $(document).ready(() => {
            const urlParams = new URLSearchParams(window.location.search);

            ajaxGET('/api/book/' + urlParams.get('book'), book=> {
                console.log(book);
                // console.log(book.id);
                $('#image').attr('src', book.image)
                $('#name').text(book.name)
                $('#brands').append('<b>Бренд: </b>', book.brands.map(a=>a.name).join(', '))
                $('#categories').append('<b>Категории: </b>', book.categories.map(a=>a.name).join(', '))
                $('#country').append('<b>Страна производства: </b>', book.publishYear)
                $('#group').append('<b>Целевая группа покупателей: </b>', book.group.name)
                $('#price').append(book.price+' Р')

                $('#AddToCart').click(() => {
                    console.log('ID:', book.id);
                    ajaxPOSTWithoutResponse('/api/bucket/action', {bookId: book.id, action: 'APPEND_BOOK'},
                        () => showMessage("Товар добавлен в корзину", 1000))
                })
            })
            console.log()
        })
    </script>
</head>
<body>
<div th:replace="~{/fragments/header :: header}"></div>
<section>
    <div class="container">
        <div class="row">

            <div class="col-sm-9 padding-right">
                <div class="product-details">
                    <div class="col-sm-5">
                        <div class="view-product">
                            <img id="image" alt=""/>
                        </div>
                    </div>
                    <div class="col-sm-7">
                        <div class="product-information">
                            <h2 id="name"></h2>
                            <span>
								<span id="price"></span>
                                    <button sec:authorize="hasRole('ROLE_USER')" id="AddToCart" type="button" class="btn btn-default cart">
                                        <i class="fa fa-shopping-cart"></i>
                                        В корзину
                                    </button>
							</span>
                            <p id="brands"></p>
                            <p id="categories"></p>
                            <p id="country"></p>
                            <p id="group"></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<div th:replace="~{/fragments/footer :: footer}"></div>
</body>
</html>
